<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];
const shapes = ["heart","circle","star","rect"];

function random(min,max){ return Math.random()*(max-min)+min; }

// Ù‚Ù„Ø¨
function drawHeart(x,y,s,c){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(s,s);
    ctx.beginPath();
    ctx.moveTo(0,-0.5);
    ctx.bezierCurveTo(0.5,-1,1.4,-0.1,0,1);
    ctx.bezierCurveTo(-1.4,-0.1,-0.5,-1,0,-0.5);
    ctx.fillStyle=c;
    ctx.fill();
    ctx.restore();
}

// Ù†Ø¬Ù…Ø©
function drawStar(x,y,r,c){
    ctx.save();
    ctx.translate(x,y);
    ctx.beginPath();
    ctx.moveTo(0,-r);
    for(let i=0;i<5;i++){
        ctx.rotate(Math.PI/5);
        ctx.lineTo(0,-r*0.5);
        ctx.rotate(Math.PI/5);
        ctx.lineTo(0,-r);
    }
    ctx.fillStyle=c;
    ctx.fill();
    ctx.restore();
}

function startExplosion(x,y){
    particles=[];
    for(let i=0;i<180;i++){
        particles.push({
            x,y,
            vx:random(-5,5),
            vy:random(-6,-1),
            g:0.18,
            life:100,
            size:random(6,12),
            shape:shapes[Math.floor(Math.random()*shapes.length)],
            color:`hsl(${Math.random()*360},80%,65%)`
        });
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles = particles.filter(p=>p.life>0);

    particles.forEach(p=>{
        if(p.shape==="circle"){
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.size/2,0,Math.PI*2);
            ctx.fillStyle=p.color;
            ctx.fill();
        } else if(p.shape==="heart"){
            drawHeart(p.x,p.y,p.size/15,p.color);
        } else if(p.shape==="star"){
            drawStar(p.x,p.y,p.size,p.color);
        } else {
            ctx.fillStyle=p.color;
            ctx.fillRect(p.x,p.y,p.size,p.size/2);
        }
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=p.g;
        p.life--;
    });

    if(particles.length) requestAnimationFrame(animate);
}

function showSurprise(){
    const btn=document.querySelector("button").getBoundingClientRect();
    const x=btn.left+btn.width/2;
    const y=btn.top+btn.height/2;
    document.getElementById("surprise").style.display="block";
    startExplosion(x,y);
}
</script>
